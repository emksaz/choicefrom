<!DOCTYPE html>
<html>
  <head>
        <title>弹出窗口-居中</title>
        <meta http-equiv="Content-Type" charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="../../../css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../../../css/db-index.css">

  <body>

            <h3>文件夹名称：</h3>

            <button class="border"><span>取 消</span></button>

          </form>
        </div>

    </div>
