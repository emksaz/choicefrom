    <div class="loading">
      <div class="lot lot1"></div>

      <div class="main-container">
        <div id="logo"><span>choices form</span><span>beta</span></div>
        <h2>忘记密码</h2>
        <div id="find_password">

            <div class="input-forget">

          <div class="back_login">
            <h3>返回登录</h3>
          </div>
        </div>
        <div class="sand-mail">
          <p>我们已向您的<span>gmail.com</span>邮箱发送了重置密码邮件,请查收并点击邮件中的链接。</p>
          <p>没有收到邮件?请检查您的垃圾邮件或点击</p>
