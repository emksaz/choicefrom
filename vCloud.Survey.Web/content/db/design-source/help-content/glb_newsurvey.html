
<h1>新建调查问卷</h1>
<section>
  <h2><i class="ic-checkmark-2"></i>新建调查问卷</h2>
  <P><img src="../../images/help/glb_wjglzx.png" alt="新建调查问卷图例" width="600" height="auto"/></P>
  <p>进入问卷管理中心页面后，点击右上角<img src="../../images/help/glb_newsurvey_new.png" alt="新建调查问卷图例" width="120" height="auto"/>按钮，进入新建调查问卷页面。</p><img src="../../images/help/glb_newsurvey_new2.png" alt="新建调查问卷图例" width="600" height="auto"/>
</section>
<section>
  <h2><i class="ic-checkmark-2"></i>新建空白调查问卷</h2>
  <p>在新建调查问卷页面中，输入问卷标题，点击<img src="../../images/help/glb_newsurvey_new3.png" width="120" height="auto"/>按钮，进入问卷编辑器开始设计问卷。<img src="../../images/help/glb_newsurvey_blank.png" alt="新建调查问卷图例" width="600" height="auto"/></p>
    <mark><i class="ic-lightbulb-32"></i><strong>小贴士:</strong>创建问卷时，在文件夹下拉列表中选择一个文件夹，问卷将直接在指定文件夹中创建。
    </mark>
</section>
<section>
  <h2><i class="ic-checkmark-2"></i>使用范本问卷</h2>
  <p>在新建调查问卷页面中，输入问卷标题。随后，再选择一份问卷范本，点击<img src="../../images/help/glb_newsurvey_new3.png" width="120" height="auto"/>按钮，进入问卷编辑器，在范本问卷的基础上开始设计问卷。</p><img src="../../images/help/glb_newsurvey_sample.png" alt="新建调查问卷图例" width="600" height="auto"/>
</section>
